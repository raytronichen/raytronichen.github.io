# Site settings
title: ePaper Frame
description: Where technology meets stillness
author: Raytronics
email: your-email@example.com
url: https://www.einkframe.com
baseurl: ""

# SEO Keywords
keywords: eink, epaper, epaper frame, eink frame, epaper frames, eink frames, eink canvas, epaper canvas, epaper photo frame, eink photo frame, inkjoy, inkjoy frame

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Theme settings (using custom layouts, no theme)

# Navigation
navigation:
  - title: 首页
    url: /
  - title: 关于
    url: /about

# Social links
social:
  reddit: https://www.reddit.com/r/ePaperFrame/

# Google Analytics
# Get your tracking ID from: https://analytics.google.com/
# Format: G-XXXXXXXXXX (for GA4)
google_analytics: # Replace with your GA4 tracking ID, e.g., G-XXXXXXXXXX

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

